<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css" />

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">English Practice</a>
